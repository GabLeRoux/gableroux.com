    node_modules,
    package.json,
    gulpfile.coffee,
    Gemfile,
    Gemfile.lock,
    bower.json,
    vendor,
    npm-debug.log,
    .travis.yml,
    yarn.lock,
    ReadMe.md,
    LICENSE.md,
    script,
]

include: [
    bower_components,
]

plugins: [jekyll-paginate]

# Defaults (these are overridden if explicitly set in front matter)
