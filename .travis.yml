sudo: false
language: ruby
rvm:
  - 2.4.2
before_install:
  - nvm install node
script:
  - npm i
  - npm run bower -- install
  - npm run gulp -- build
after_script:
  - bundle exec htmlproofer ./_site \
      --file-ignore /bower_components/ \
      --allow_hash_href \
      --http-status-ignore "999,401,0" || true
deploy:
  target_branch: master
  local_dir: _site
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: develop
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    secure: 
